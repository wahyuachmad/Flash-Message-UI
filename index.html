<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>jQuery flash.js: Flash Notification Examples | Edit Design by wahyu</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.1/darkly/bootstrap.min.css">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body class="bg-white">
        <div class="container text-center">
            <h3 class="mt-5 text-dark">jQuery flash.js: Flash Notification Examples | Edit Design by wahyu</h3>
            <div class="jquery-script-ads" style="margin:50px auto; text-align:center">
                <button class="btn b1 btn-primary">Default</button>
                <button class="btn b2 btn-success">Notification Success</button>
                <button class="btn b4 btn-danger">Danger</button>
                <button class="btn b5 btn-warning">Warning</button>
                <button class="btn b3 btn-info">Always Visible</button>
            </div>
            <!-- Jquery -->
            <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT" crossorigin="anonymous"></script>
            <!-- Panggil File -->
            <script type="text/javascript" src="./flash.js"></script>
            <!-- Init -->
            <script type="text/javascript">
            /* Default */
            $( ".b1" ).on( "click", function() {
                flash( 'Notification Default',
                {
                    'type' : 'info'
                }) ;
            });
            /* Success */
            $( ".b2" ).on( "click", function() {
                flash( 'Notification Success',
                {
                    'type' : 'success'
                }) ;
            });
            /* Always */
            $( ".b3" ).on( "click", function() {
                flash( 'Always be visible until clicked',
                    {
                        'type' : 'success',
                        'autohide' : false
                    }
                ) ;
            });
            /* Danger */
            $( ".b4" ).on( "click", function() {
                flash( 'Notification Danger',
                {
                    'type' : 'danger'
                }) ;
            });
            /* Warning */
            $( ".b5" ).on( "click", function() {
                flash( 'Notification Warning',
                {
                    'type' : 'warning'
                }) ;
            });
            /* All Setting */
           /*  flash('Default Flash Message',{

                // or 'top'
                'vPosition' : 'bottom',

                // or 'left'
                'hPosition' : 'right',

                // duration of animation
                'fadeIn' : 400,
                'fadeOut' : 400,

                // click to close
                'clickable' : true,

                // auto hides after a duration time
                'autohide' : true,

                // timout
                'duration' : 4000
            }); */
            </script>
        </div>
    </body>
</html>
