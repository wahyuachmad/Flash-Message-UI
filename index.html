<title>jQuery flash.js: Flash Notification Examples</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.1/darkly/bootstrap.min.css">

.container { margin: 150px auto; }
body { font-family: 'Open Sans'; }

<body class="bg-white">
<div class="container text-center">
  <h1>jQuery flash.js: Flash Notification Examples</h1>
  <div class="jquery-script-ads" style="margin:50px auto; text-align:center">
  <button class="btn btn-primary">Default</button>
  <button class="btn btn-danger">Custom Colors</button>
  <button class="btn btn-warning">Always Visible</button>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT" crossorigin="anonymous"></script>
  <script type="text/javascript" src="flash.js"></script>
<script>
$( ".btn-primary" ).on( "click", function() {
  flash( 'This is a default flash.js notification' ) ;
});
$( ".btn-danger" ).on( "click", function() {
  flash( 'With Custom Background/Text Colors',{
    'bgColor' : '#C0392B'
  } ) ;
});
$( ".btn-warning" ).on( "click", function() {
  flash( 'Always be visible until clicked',{
    'autohide' : false,
    'bgColor' : '#5E9DE6'
  } ) ;
});

</script>
</body>
